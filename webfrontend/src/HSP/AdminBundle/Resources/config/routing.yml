hsp_admin_link:
  pattern: /
  defaults: {_controller: "HSPAdminBundle:Default:index"}

hsp_admin_user_handling:
  pattern: /users
  defaults: {_controller: "HSPAdminBundle:Default:userHandling"}
  
hsp_admin_user_edit:
  pattern: /users/{username}/edit
  defaults: {_controller: "HSPAdminBundle:Default:userEditHandling"}

hsp_admin_user_delete_confirm:
  pattern: /users/{username}/deleteconfirm
  defaults: {_controller: "HSPAdminBundle:Default:userDeleteConfirm"}  

hsp_admin_user_delete:
  pattern: /users/{username}/delete
  defaults: {_controller: "HSPAdminBundle:Default:userDelete"}  

## stuff added by fos user
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    prefix: /
    
fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

#fos_user_resetting:
